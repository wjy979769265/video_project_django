<%def name="content()">

<%inherit file="../base.html" />
<%! from django.shortcuts import reverse %>
<%! from app.model.video import VideoType %>
<%! from app.model.video import VideoType,NationlityType,FromType %>

<form id="video-edit-area" class="form-area add-video-area2" action="${reverse('external_video')}" method="post">
    ${csrf_token}
    <div class="form-group">
        <div class="col-sm-10">
            <label for="name">视频名称</label>
            <input type="text" value="${video.name}" class="form-control" name="name" placeholder="name">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-10">
            <label for="name">图片</label>
            <input type="text" value="${video.image}" class="form-control" name="image" placeholder="海报">
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-10">
            <label for="name">视频类型</label>
            <select class="form-control" value="${VideoType(video.video_type).label}" name="video_type">
                %for video_type in VideoType:
                <option value="${video_type.value}">${video_type.label}</option>
                %endfor
            </select>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-10">
            <label for="name">视频来源</label>
            <select class="form-control video-select" name="from_to" value="${FromType(video.from_to).label}">
                %for from_type in FromType:
                %if from_type != FromType('custom'):
                <option value="${from_type.value}">${from_type.label}</option>
                %endif
                %endfor
            </select>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-10">
            <label for="name">制片国家</label>
            <select class="form-control video-select" value="${NationlityType(video.nationality).label}"
                    name="nationality">
                %for nation in NationlityType:
                <option value="${nation.value}">${nation.label}</option>
                %endfor
            </select>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-10">
            <label for="name">简介</label>
            <textarea name="info" class="form-control">
                ${video.info}
            </textarea>
        </div>
    </div>
    <input type="hidden" name="video_id" value="${video.id}">
    <div class="form-group">
        <div class="col-sm-10">
            <button type="submit" style="margin-top: 10%" class="btn btn-info">修改</button>
        </div>
    </div>


</form>


</%def>

<%def name="css()">
<link href="/static/dashboard/css/external_video.css" rel="stylesheet"/>
</%def>
<%def name="js()">
<script src="/static/dashboard/js/video/external_video.js"></script>
</%def>
